<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Image Fetcher</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #street-view {
            height: 400px;
            width: 100%;
        }
    </style>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places&callback=initMap"
    async
    defer
></script>

    <script src="js/app.js"></script>
</head>
<body>
    <h1>Select Two Locations to Get Street View Images</h1>
    <div id="map"></div>
    <button id="fetch-images">Fetch Street View Images</button>
    <div id="street-view"></div>
</body>
</html>
