<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Panorama Fetcher</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #pano {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>
</head>
<body>
    <h1>Click on the map to get Panoramic Street View</h1>
    <div id="map"></div>
    <div id="pano"></div>
    <script>
        let map;
        let panorama;

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default location (San Francisco)
                zoom: 13,
            });

            // Initialize the Street View panorama
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('pano')
            );

            // Add a click listener on the map
            map.addListener('click', (event) => {
                const clickedLocation = event.latLng;
                getStreetView(clickedLocation);
            });
        }

        function getStreetView(location) {
            const service = new google.maps.StreetViewService();
            service.getPanorama(
                { location: location, radius: 50 },
                (data, status) => {
                    if (status === google.maps.StreetViewStatus.OK) {
                        panorama.setPov({
                            heading: 265, // You can adjust the heading as needed
                            pitch: 0,
                        });
                        panorama.setPosition(data.location.latLng);
                    } else {
                        alert('No street view found at this location.');
                    }
                }
            );
        }

        window.onload = initMap;
    </script>
</body>
</html>
