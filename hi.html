<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Image Fetcher</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #street-view {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>
</head>
<body>
    <h1>Click on the map to get Street View</h1>
    <div id="map"></div>
    <div id="street-view"></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default location (San Francisco)
                zoom: 13,
            });

            map.addListener('click', (event) => {
                const clickedLocation = event.latLng;
                getStreetView(clickedLocation);
            });
        }

        function getStreetView(location) {
            const lat = location.lat();
            const lng = location.lng();
            const streetViewUrl = `https://maps.googleapis.com/maps/api/streetview?size=600x300&location=${lat},${lng}&key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg`;

            document.getElementById('street-view').innerHTML = `<img src="${streetViewUrl}" alt="Street View">`;
        }

        window.onload = initMap;
    </script>
</body>
</html>
